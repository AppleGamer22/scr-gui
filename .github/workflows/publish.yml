name: Publish Image
on:
  release:
    types: [published]
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
#       - uses: actions/setup-node@v1
#         with:
#           node-version: 12
      - name: Sign-in to Docker Hub
        run: docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
      - name: Extract release version number
        id: tag
        uses: actions/github-script@0.2.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: return context.payload.ref.replace(/\/refs\/tags\//, '');
      - name: Build Docker image
        run: docker build . --tag $DOCKER_USERNAME/scr-gui:${{steps.tag.outputs.result}}
      - name: Push to Docker Hub
        run: docker push $DOCKER_USERNAME/scr-gui:${{steps.tag.outputs.result}}
    env:
      DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
      DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
