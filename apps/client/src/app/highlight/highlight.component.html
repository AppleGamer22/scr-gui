<ion-header>
	<ion-toolbar>
		<ion-menu-button slot="start"></ion-menu-button>
		<ion-title>Instagram Highlight</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<form>
		<ion-item>
			<ion-label>highlight ID</ion-label>
			<ion-input type="text" [clearInput]="true" placeholder="https://instagram.com/stories/highlights/ID"
				[required]="true" [(ngModel)]="highlightID" name="highlight"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>highlight number</ion-label>
			<ion-input inputmode="numeric" [clearInput]="true" placeholder="number" [required]="true"
				[(ngModel)]="highlightNumber" name="number"></ion-input>
		</ion-item>
		<ion-button (click)="submit(highlightID, highlightNumber)">submit</ion-button>
	</form>
	<ion-progress-bar *ngIf="processing" color="primary" type="indeterminate"></ion-progress-bar>
	<ion-list>
		<ion-item-sliding *ngFor="let url of urls">
			<ion-item-options>
				<ion-item-option slot="end" color="primary" (click)="downloadFile(url)">
					<ion-icon name="download"></ion-icon>
				</ion-item-option>
			</ion-item-options>
			<ion-item>
				<ion-grid>
					<ion-row>
						<ion-col size="auto">
							<ion-label *ngIf="url.includes('.jpg')">picture</ion-label>
							<ion-label *ngIf="url.includes('.mp4')">video</ion-label>
						</ion-col>
						<ion-col size="auto"><a [href]="url" target="_blank" rel="noopener noreferrer">{{url}}</a></ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
		</ion-item-sliding>
	</ion-list>
</ion-content>
