<ion-content>
	<form>
		<ion-item>
			<ion-label>Post ID</ion-label>
			<ion-input
				type="text"
				[clearInput]="true"
				placeholder="https://instagram.com/p/id"
				[(ngModel)]="postID"
				name="postID"
				required
			></ion-input>
		</ion-item>
		<ion-button (click)="submit()">submit</ion-button>
	</form>
	<ion-list>
		<ion-item *ngFor="let url of (urls | async)">
			<ion-label>
				<a [href]="url">{{url}}</a>
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
