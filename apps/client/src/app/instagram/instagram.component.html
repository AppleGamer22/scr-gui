<ion-content>
	<form>
		<ion-item>
			<ion-label>Post ID</ion-label>
			<ion-input type="text" [clearInput]="true" placeholder="https://instagram.com/p/ID" [(ngModel)]="postID"
				name="postID" [required]="true"></ion-input>
		</ion-item>
		<ion-button (click)="submit(postID)">submit</ion-button>
	</form>
	<ion-progress-bar *ngIf="processing" color="primary" type="indeterminate"></ion-progress-bar>
	<ion-list>
		<ion-item *ngFor="let url of urls">
			<ion-grid>
				<ion-row>
					<ion-col size="auto">
						<ion-label *ngIf="url.includes('.jpg')">picture</ion-label>
						<ion-label *ngIf="url.includes('.mp4')">video</ion-label>
					</ion-col>
					<ion-col size="auto"><a [href]="url">{{url}}</a></ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>
</ion-content>
