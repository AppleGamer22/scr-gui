<ion-app>
	<ion-split-pane contentId="main">
		<ion-menu menuId="menu" contentId="main" [swipeGesture]="true" type="overlay" when="true">
			<ion-header>
				<ion-toolbar>
					<ion-icon slot="start" size="large" src="assets/icons/scr-logo.svg"></ion-icon>
					<ion-title>scr-web</ion-title>
					<ion-icon slot="end" size="large" name="logo-pwa"></ion-icon>
				</ion-toolbar>
			</ion-header>
			<ion-content>
				<ion-list>
					<ion-item-group>
						<ion-menu-toggle autoHide="false" menu="menu">
							<ion-item routerDirection="root" routerLink="">
								<ion-icon [class.selected]="currentURL === '/'" slot="start" name="person-circle-outline"></ion-icon>
								<ion-label [class.selected]="currentURL === '/'">Authentication</ion-label>
							</ion-item>
						</ion-menu-toggle>
						<ion-menu-toggle autoHide="false" menu="menu">
							<ion-item routerDirection="root" routerLink="instagram">
								<ion-icon [class.selected]="currentURL.startsWith('/instagram')" slot="start" name="logo-instagram"></ion-icon>
								<ion-label [class.selected]="currentURL.startsWith('/instagram')">Instagram Post</ion-label>
							</ion-item>
						</ion-menu-toggle>
						<ion-menu-toggle autoHide="false" menu="menu">
							<ion-item routerDirection="root" routerLink="highlight">
								<ion-icon [class.selected]="currentURL.startsWith('/highlight')" slot="start" name="logo-instagram"></ion-icon>
								<ion-label [class.selected]="currentURL.startsWith('/highlight')">Instagram Highlight<sup>&beta;</sup></ion-label>
							</ion-item>
						</ion-menu-toggle>
						<ion-menu-toggle autoHide="false" menu="menu">
							<ion-item routerDirection="root" routerLink="story">
								<ion-icon [class.selected]="currentURL.startsWith('/story')" slot="start" name="logo-instagram"></ion-icon>
								<ion-label [class.selected]="currentURL.startsWith('/story')">Instagram Story<sup>&beta;</sup></ion-label>
							</ion-item>
						</ion-menu-toggle>
						<ion-menu-toggle autoHide="false" menu="menu">
							<ion-item routerDirection="root" routerLink="tiktok">
								<ion-icon [class.selected]="currentURL.startsWith('/tiktok')" slot="start" name="logo-tiktok"></ion-icon>
								<ion-label [class.selected]="currentURL.startsWith('/tiktok')">TikTok Post<sup>&alpha;</sup></ion-label>
							</ion-item>
						</ion-menu-toggle>
						<ion-menu-toggle autoHide="false" menu="menu">
							<ion-item routerDirection="root" routerLink="vsco">
								<ion-icon [class.selected]="currentURL.startsWith('/vsco')" slot="start" name="aperture-outline"></ion-icon>
								<ion-label [class.selected]="currentURL.startsWith('/vsco')">VSCO Post</ion-label>
							</ion-item>
						</ion-menu-toggle>
						<ion-menu-toggle autoHide="false" menu="menu">
							<ion-item routerDirection="root" routerLink="history" [queryParams]="{type: 'all'}">
								<ion-icon [class.selected]="currentURL.startsWith('/history')" slot="start" name="list-outline"></ion-icon>
								<ion-label [class.selected]="currentURL.startsWith('/history')">History</ion-label>
							</ion-item>
						</ion-menu-toggle>
					</ion-item-group>
					<ion-item-divider><ion-label>about:</ion-label></ion-item-divider>
					<ion-item-group>
						<ion-menu-toggle autoHide="false" menu="menu">
							<ion-item routerDirection="root" routerLink="license">
								<ion-icon [class.selected]="currentURL.startsWith('/license')" slot="start" name="document-attach-outline"></ion-icon>
								<ion-label [class.selected]="currentURL.startsWith('/license')">License</ion-label>
							</ion-item>
						</ion-menu-toggle>
					</ion-item-group>
					<ion-item-divider><ion-label>authenticated with:</ion-label></ion-item-divider>
					<ion-item-group>
						<ion-item>
							<ion-checkbox [checked]="instagram" [disabled]="true"></ion-checkbox>
							<ion-label>Instagram</ion-label>
						</ion-item>
					</ion-item-group>
					<ion-item-divider><ion-label>links:</ion-label></ion-item-divider>
					<ion-item-group>
						<ion-item>
							<ion-icon slot="start" name="logo-github"></ion-icon>
							<a href="https://github.com/AppleGamer22/scr-web.git" target="_blank">
								<ion-label><b>GitHub</b></ion-label>
							</a>
						</ion-item>
						<ion-item>
							<ion-icon slot="start" name="logo-docker"></ion-icon>
							<a href="https://hub.docker.com/r/applegamer22/scr-web" target="_blank">
								<ion-label><b>Docker Hub</b></ion-label>
							</a>
						</ion-item>
					</ion-item-group>
				</ion-list>
			</ion-content>
		</ion-menu>
		<ion-router-outlet id="main"></ion-router-outlet>
	</ion-split-pane>
</ion-app>
