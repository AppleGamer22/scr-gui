<ion-content>
	<form>
		<ion-segment [(ngModel)]="authOption" name="auth-type">
			<ion-segment-button value="sign-up">
				<ion-label>new user</ion-label>
			</ion-segment-button>
			<ion-segment-button value="sign-in">
					<ion-label>existing user</ion-label>
				</ion-segment-button>
		</ion-segment>
		<ion-select
			interface="action-sheet"
			placeholder="platform"
			[(ngModel)]="platform"
			name="platform">
			<ion-select-option value="instagram">Instagram</ion-select-option>
			<ion-select-option value="vsco">VSCO</ion-select-option>
		</ion-select>
		<ion-item>
			<ion-label>username</ion-label>
			<ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>password</ion-label>
			<ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
		</ion-item>
	</form>
	<ion-button *ngIf="authOption === 'sign-up'" (click)="signUp()">sign-up</ion-button>
	<ion-button *ngIf="authOption === 'sign-in'" (click)="signIn()">sign-in</ion-button>
</ion-content>
