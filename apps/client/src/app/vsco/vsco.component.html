<ion-content>
	<form>
		<ion-item>
			<ion-label>post owner</ion-label>
			<ion-input type="text" [clearInput]="true" placeholder="https://vsco.co/OWNER/media/id" [required]="true"
				[(ngModel)]="postOwner" name="owner"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>post ID</ion-label>
			<ion-input type="text" [clearInput]="true" placeholder="https://vsco.co/owner/media/ID" [required]="true"
				[(ngModel)]="postID" name="id"></ion-input>
		</ion-item>
		<ion-button (click)="submit(postOwner, postID)">submit</ion-button>
	</form>
	<ion-progress-bar *ngIf="processing" color="primary" type="indeterminate"></ion-progress-bar>
	<ion-list>
		<ion-item-SLIDING *ngFor="let url of urls">
			<ion-item-options>
				<ion-item-option slot="end" color="primary" (click)="downloadFile(url)">
					<ion-icon name="download"></ion-icon>
				</ion-item-option>
			</ion-item-options>
			<ion-item>
				<ion-grid>
					<ion-row>
						<ion-col size="auto">
							<ion-label *ngIf="url.includes('.jpg')">picture</ion-label>
							<ion-label *ngIf="url.includes('.mp4')">video</ion-label>
						</ion-col>
						<ion-col size="auto"><a [href]="url" target="_blank" rel="noopener noreferrer">{{url}}</a></ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
		</ion-item-SLIDING>
	</ion-list>
</ion-content>
