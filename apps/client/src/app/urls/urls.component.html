<ion-list>
	<ion-item *ngFor="let url of urls">
		<ion-grid>
			<ion-row>
				<ion-col size="auto">
					<div>
						<ion-checkbox #show></ion-checkbox>&nbsp;&nbsp;
						<ion-label *ngIf="url.includes('.jpg')">show picture</ion-label>
						<ion-label *ngIf="url.includes('.mp4')">show video</ion-label>
					</div>
				</ion-col>
				<ion-col size="auto">
					<a [href]="url" target="_blank" rel="noopener noreferrer">{{url}}</a>
				</ion-col>
				<ion-col>
					<ion-button color="danger" (click)="deleteFile(url)">
						<ion-icon name="trash-outline"></ion-icon>
					</ion-button>
				</ion-col>
			</ion-row>
			<ion-row *ngIf="show.checked">
				<ion-col size="auto">
					<img *ngIf="url.includes('.jpg')" [src]="url">
					<video *ngIf="url.includes('.mp4')" [src]="url" controls [muted]="true" loop></video>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-item>
</ion-list>
