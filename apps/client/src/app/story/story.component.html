<ion-content>
	<form>
		<ion-item>
			<ion-label>story owner</ion-label>
			<ion-input type="text" [clearInput]="true" placeholder="https://www.instagram.com/stories/OWNER" required>
			</ion-input>
		</ion-item>
		<ion-item>
			<ion-label>story number</ion-label>
			<ion-input type="number" [clearInput]="true" placeholder="number" required>
			</ion-input>
		</ion-item>
		<ion-button>submit</ion-button>
	</form>
</ion-content>
